<div class="text-center">
    <form class="form-signin">
        <h1 class="h4 mb-2 login">Login</h1>
        <label for="inputEmail" class="sr-only" hidden>Email</label>
        <input type="email" id="inputEmail" name="email" placeholder="Informe seu email" class="form-control mb-2" [ngClass]="{'is-invalid': emailInput.invalid && (emailInput.dirty || emailInput.touched), 'is-valid': emailInput.valid && (emailInput.dirty || emailInput.touched)}"
            [(ngModel)]="user.email" #emailInput="ngModel" required/>
        <label for="inputPassword" class="sr-only" hidden>Password</label>
        <input type="password" id="inputPassword" name="password" placeholder="Informe sua senha" class="form-control mb-2" [ngClass]="{'is-invalid': passwordInput.invalid && (passwordInput.dirty || passwordInput.touched), 'is-valid': passwordInput.valid && (passwordInput.dirty || passwordInput.touched)}"
            [(ngModel)]="user.password" #passwordInput="ngModel" required/>
        <button class="btn btn-primary btn-block" (click)="enter()" type="submit">Enter</button>
    </form>
    <img [src]="imagePath">
    <div class="alert alert-primary" role="alert" *ngIf="userAuthenticated">
        <p>User authenticated</p>
    </div>
</div>
