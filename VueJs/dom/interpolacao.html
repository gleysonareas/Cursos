<script src="http://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <p>{{ contador > 10 ? 'maior que 10' : 'menor ou igual a 10'}}</p>
    <button v-on:click="somar">Soma 1</button>
</div>

<script>
    new Vue({
        el:'#app',
        data: {
            contador: 0
        },
        methods:{
            somar(passo, event){
                this.contador++
            }
        }
    })
</script>
