<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8"/>
<title>teste Javascript</title>
<script>
	var quebrada = false;
	function modificaLampada (tipo){
		if(!quebrada){
			document.getElementById("luz").src="_imagens/"+tipo+".jpg";
			if(tipo=='lampada-quebrada'){
				quebrada = true;
			}
		}
	}
</script>
</head>
<body>
<h1>Acenda a lampada</h1>
<img src="_imagens/lampada-apagada.jpg" id="luz" onMouseMove="modificaLampada('lampada-acesa')" onMouseOut="modificaLampada('lampada-apagada')" onClick="modificaLampada('lampada-quebrada')"/>
</body>
</html>
